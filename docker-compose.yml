version: "3.7"

services:
  nginx:
    build:
      context: ./nginx
    ports:
      - 8000-8100:8000-8100
    restart: unless-stopped
    volumes: 
      - ./src/:/var/www/
      - ./nginx/conf/sites-enabled:/etc/nginx/sites-enabled
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php7
      - php5
      - db
    networks: 
      - legacy
    environment:
      SERVICE_NAME: nginx
      SERVICE_TAGS: dev
  php7:
    build: 
      context: ./php_7.3
    restart: unless-stopped
    working_dir: /var/www/
    volumes: 
      - ./src/:/var/www/
    networks: 
      - legacy
    environment:
      SERVICE_NAME: php7.3
      SERVICE_TAGS: dev
  php5:
    build: 
      context: ./php_5.6
    restart: unless-stopped
    working_dir: /var/www/
    volumes: 
      - ./src/:/var/www/
    networks: 
      - legacy
    environment:
      SERVICE_NAME: php5.6
      SERVICE_TAGS: dev
  db:
    image: mysql:5.7.22
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./mysql/dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - legacy
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
     - PMA_ARBITRARY=1
    restart: always
    ports:
     - 52:80
    volumes:
     - /sessions
    networks:
      - legacy
    depends_on:
      - db

networks: 
  legacy:
    driver: bridge

volumes:
  dbdata:
    driver: local